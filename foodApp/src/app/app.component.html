<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" >
            <ion-item [routerDirection]="'root'" [routerLink]="['/dashboard']">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>
                Dashboard
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="['/home']">
              <ion-icon slot="start" name="search"></ion-icon>
              <ion-label>
                Recherche
              </ion-label>
            </ion-item>
            
          </ion-menu-toggle>
          
          <ion-item (click)="signout()">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>
              Logout
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>

<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title text-center>{{ restaurant }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-card class="welcome-card" *ngFor="let r of restos">
  <ion-img src="{{ r.image_resto }}"></ion-img>
  <ion-card-header>
    <ion-card-content>
    <ion-list>
        <ion-item>
          <ion-label>Commune: {{ r.commune_resto }}</ion-label>
        </ion-item>
        <ion-item>
          <p>Description: {{ r.description_resto }}</p>
        </ion-item>
        <ion-item>
          <p>Site web: {{ r.lien_resto }}</p>
        </ion-item>
        <ion-item>
          <ion-label>Contact: {{ r.contact_resto }}</ion-label>
        </ion-item>
        <br>
        <ion-row>
          <ion-col text-center>
            <ion-button color="primary" shape="round" fill="outline" color="primary" (click)="next(r.id_resto)">Voir menu</ion-button>
          </ion-col>
        </ion-row>
    </ion-list>
    </ion-card-content>
  </ion-card-header>
</ion-card>
<ion-content padding>
  
</ion-content>
